<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id="app"></div>

    <!-- react 라이브러리 -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!--
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    -->

    <!-- 바벨 CDN(using JSX) -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //함수 형태로 컴포넌트를 구현한다(functional component)
        const MainComponent = ()=> {
            //배열 형태의 state
            //- 일반 배열과 객체 배열이 존재
            //- React에서는 일반 배열을 권장하지 않는다(만약에 사용하더라도 값의 중복이 생기면 안된다)

            const [monsters, setMonsters] = React.useState([
                {no:1 , name:'피카츄', type:'전기'},
                {no:2 , name:'라이츄', type:'전기'},
                {no:3 , name:'파이리', type:'불'},
                {no:4 , name:'꼬부기', type:'물'}
            ]);

            //html을 직접 생성 - Javascript ES6의 map 함수 사용
            //- 중복되지 않는 값으로 key 속성을 선언해줘야 함(내부적으로 태그의 추가 및 삭제 관리에 사용)
            const html = monsters.map(monster=>(
                <li key={monster.no}>
                    {monster.name} - {monster.type}
                </li>
            ));

            return (
                <>
                    <h1>배열로 화면 만들기</h1>
                    <ul>
                        {html}
                    </ul>
                </>
            );
        };

        const app = ReactDOM.createRoot(document.querySelector("#app"));
        app.render(<MainComponent/>);
    </script>

</body>
</html>
