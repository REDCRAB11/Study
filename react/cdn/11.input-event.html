<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <!--제어 영역 설정-->
    <div id="app"></div>
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!--
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    -->

    <!-- Babel()-->
    <!-- 바벨 CDN(using JSX) -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const MainComponent = ()=>{
            //state 
            const[content, setContent] = React.useState("");

            //event 
            const userInput = e=>{
                //setContent(이벤트 발생 태그에 입력된 글자);
                setContent(e.target.value);
            }
            return(
                // value는 출력 onChange는 입력용 속성이므로 동시에 작성을 금지한다. 
                <>
                <h1>입력 이번트 예제</h1>
                {/*
                    입력창이 입력용인지 출력용인지 입출력용인지에 따라서 설정이 다르다. 
                    - 입출력창인 경우 value와 onChange를 동시에 설정
                    - 입력창인 경우 onChange만 설정(초기값을 표시하고 싶다면 defaultValue를 사용)
                    - 출력창인 경우 value만 설정 
                */}
                <input type="text"onChange={userInput}/>
                <p>{content}</p>
                <p>{content.length}</p>
                </>
            );
        };
        const app = ReactDOM.createRoot(document.querySelector("#app"));
        app.render(<MainComponent/>);
    </script>

</body>
</html>
