<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!--제어 영역 설정-->
    <div id="app"></div>
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!--
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    -->

    <!-- Babel()-->
    <!-- 바벨 CDN(using JSX) -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // 함수 형태로 컴포넌트를 구현한다(functional component)
        const MainComponent = ()=>{
            //state
            const [color, setColor] = React.useState("black");

            // const changeColor = function(e){
            //     //jQuery였으면 주인공이라고 하면서 this를 사용했을 것 
            //     // - 이벤트 처리 함수에서는 this대신 e.target을 사용할 수 있다. 
            //     // - this든 e.target이든 모두 javascript 객체(jQuery 아님) 

            //     const c = e.target.textContent; // $(e.target).text(); 제이쿼리 일때 
            //     setColor(c);
            // } 
            const changeColor = e=>setColor(e.target.textContent);

            return(
            <>
                <h1>색상, 글자크기 변경 예제</h1>

                <button onClick={changeColor}>red</button>
                <button onClick={changeColor}>blue</button>
                <button onClick={changeColor}>black</button>
                <button onClick={changeColor}>yellow</button>
                
                <br/>

                <button>-</button>
                <span>16</span>
                <button>+</button>

                <hr/>

                <p style={{color:color}}>HELL REACT</p>

            </>
            );
        };

        const app = ReactDOM.createRoot(document.querySelector("#app"));
        app.render(<MainComponent/>);
    </script>

</body>
</html>
