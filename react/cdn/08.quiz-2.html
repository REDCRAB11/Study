<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS</title>
</head>
<body>
    <!-- 제어 영역 설정 -->
    <div id="app"></div>

    <!-- react 라이브러리 -->
    <!-- 개발용 CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 배포용 CDN -->
    <!--
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    -->

    <!-- 바벨 CDN(using JSX) -->
    <script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        //함수 형태로 컴포넌트를 구현한다(functional component)
        const MainComponent = ()=> {
            //state
            const [width, setWidth] = React.useState(200);
            const [height, setHeight] = React.useState(200);

            //function
            //const chageSize = function(w, h){}
            const changeSize = (w, h)=>{
                setWidth(w);
                setHeight(h);
            };

            return (
                <>
                    <button onClick={()=>changeSize(100, 100)}>작게</button>
                    <button onClick={()=>changeSize(200, 200)}>보통</button>
                    <button onClick={()=>changeSize(300, 300)}>크게</button>
                    <hr/>
                    <img src="./image/bg.jpg" style={ {width:width+'px', height:height+'px'} }/>
                </>
            );
        };

        const app = ReactDOM.createRoot(document.querySelector("#app"));
        app.render(<MainComponent/>);
    </script>

</body>
</html>
