<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /*
            태그를 낱개가 아닌 종류로 나누어서 생각하고 디자인
        */
        .user-input,
        .btn{
            box-sizing: border-box;
            width:220px;
            margin: 10px 0px;
            padding:10px;
            border:2px solid black;
            font-family: sans-serif;
            font-size: 15px;
            display: block;
        }
        .btn {
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <div align="center">
        <form action="login" method="post">
            <h1 class="title">회원가입</h1>
            <input class="user-input" type="text" name="memberId" placeholder="ID">
            <input class="user-input" type="password" name="memberPw" placeholder="Password">
            <input class="user-input" type="text" name="memberNick" placeholder="Nickname">
            <button class="btn" type="submit">가입</button>
        </form>
    </div>
</body>
</html>
