<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="layout.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /*  애니메이션 생성 */
    @keyframes blingbling{
        from{
            color: salmon;
        }
        to{
            color:aqua;
        }
    }

    
    .glow-text{
        /* animation: blingbling 1s linear 0s infinite ; */
        animation-name: blingbling;
        animation-duration: 1s;
        animation-delay: 0s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
    }

    @keyframes shake{
        from{
            opacity: 1;
        }
        to{
            opacity: 0;
        }
    }
    .pulse-text{
        animation-name: shake;
        animation-duration: 1s;
        animation-delay: 0s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate-reverse;
        animation-play-state: running;
        animation-fill-mode: forwards;
    }

    @keyframes rotate{
        from{
            transform: rotate(0deg);
        }   
        to{
            transform: rotate(360deg);
        }
    }
    .rotate-text{
        display: inline-block;
        animation: rotate 2s linear infinite ;
    }

    @keyframes bounce{
        0%{
            transform: translate(0,0) rotate(0deg) scale(1);
        }
        50%{
            transform: translate(0,-15) rotate(0deg) scale(1);
        }
    }
    .bounce-text{
        animation: pulse 2s ease-out;
    }
    </style>
</head>
<body>
    <div class="container-800">
        <div class="row mt-40">
            <h1>CSS 애니메이션</h1>
        </div>
        <div class="row">
            <h2 class="glow-text">Hello Animation</h2>
        </div>

        <!-- 똑같은 글자를 만들고 투명도를 조절하는 애니메이션 만들기 -->
     
        <div class="row">
            <h2 class="pulse-text">Hello CSS Animation</h2>
        </div>

        <div class="row">
            <h2 class="rotate-text">Hello CSS Animation</h2>
        </div>

        <div class="row">
            <h2 class="bounce-text">Hello CSS Animation</h2>
        </div>

    </div>
</body>
</html>
