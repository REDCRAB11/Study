<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 레이아웃</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 
            Flex 특징 
            1. flex 설정은 개별 항목이 아닌 영역에 한다. 
            2. 대치 방향을 flex-direction 속성으로 지정할 수 있다
                - column 아래 
                - column-reverse 반대로 
                - row 옆으로 
                - row-reverse 반대로 
            3. 폭을 지정하지 않으면 자동으로 비율로 할당되도록 구현할 수 있다(개별 설정) 
                - flex-grow 자동으로 비율 해줌 
            4. 줄바꿈 허용 불가를 flex-wrap 속성으로 설정할 수 있다.    
                - nowarp 줄바꿈 안함 x 한줄로 
                -  wrap 1 2 
                        3 4 처럼 나옴 
                - wrap-reverse 3 4 
                               1 2 처럼 나옴 
            5. 정렬 기준을 손쉽게 설정할 수 있다.
                - justify-content로 내부 항목의 배치 형식을 설정할 수 있다.                             
                - align-items로 내부 항목의 세로 배치 형식을 설정할 수 있다. 
            6. 내부 항목들의 배치 순서를 변경할 수 있다.(개별 설정)   
                - order 속성       
        */
        .first{
            display: flex;
            flex-direction: row;
        }
        .first > div {
            flex-grow: 1;
        }
        .second{
            display: flex;
            flex-wrap: wrap;
        }
        .third{
            display: flex;
            height: 200px;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-600">
        <div class="row mt-40">
            <h1>Flexbox layout</h1>
        </div>
        <div class="row first">
            <div>1단</div>
            <div>2단</div>
            <div>3단</div>
            <div>4단</div>
        </div>

        <div class="row mt-40">
            <h1>줄바꿈 설정</h1>
        </div>
        <div class="row second">
            <div class="w-50">1단</div>
            <div class="w-50">2단</div>
            <div class="w-50">3단</div>
            <div class="w-50">4단</div>
        </div>

        <div class="row mt-40">
            <h1>가운데 배치</h1>
        </div>

        <div class="row third">
            <div class="screen">샘플화면</div>
        </div>

        <div class="row mt-40">
            <h1>줄바꿈 설정</h1>
        </div>
        <div class="row second">
            <div class="w-50" style="order: 2;">1단</div>
            <div class="w-50" style="order: 4;">2단</div>
            <div class="w-50" style="order: 1;">3단</div>
            <div class="w-50" style="order: 3;">4단</div>
        </div>

    </div>
</body>
</html>
