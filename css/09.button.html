<body>
    <!-- 
        일반적으로 버튼은 다음과 같은 방법으로 생성되도록 디자인한다. 
        1. button 태그 사용 
        2. input 태그 사용 
        3. a 태그 사용 

    -->
    <button class="btn btn-positive w-100">버튼 샘플</button>
    <input class="btn btn-positive w-100" type="button" value="버튼 샘플">
    <a class="btn btn-positive w-100" href="#">버튼 샘플</a>
</body>
