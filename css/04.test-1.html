<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
        /* 
            display 속성
            - 배치되는 방식을 결정 
            - inline: 오른쪽으로 이동하며 배치 (폭 지정 불가)
            - block: 아래로 이동하며 배치   (폭 지정 가능)      
            - inline-block: 오른쪽으로 이동하며 배치 (폭 지정 가능)
            - none: 숨김 

            (참고) margin-top 과 margin-bottom은 서로 상쇄된다. 
        */
       #id-input{
        box-sizing: border-box;
        width: 200px;
        margin: 10px 0px;
        padding: 10px;
        border: 3px solid black;
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        display: block;
       }
       #pw-input{
        box-sizing: border-box;
        width: 200px;
        margin: 10px 0px;
        padding: 10px;
        border: 3px solid black;
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        display: block;
       }
       #login-btn{
        box-sizing: border-box;
        width: 200px;
        margin: 10px 0px;
        padding: 10px;
        background-color: black;
        color: white;
        border: 3px solid black;
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        display: block;
       }

    </style>
</head>
<body>
    <div align="center">
<form action="login" method="post">
    <h1 style="color: black; font-size:50px; font-family: 'Courier New', Courier, monospace;">LOGIN</h1>
    <input id="id-input" type="text" name="login" class="id-input" placeholder="ID" ><br>
    <input id="pw-input" type="text" name="Login" class="pw-input" placeholder="Password"><br>
    <button id="login-btn" type="submit">로그인</button>
</form>
</div>
</body>
</html>
