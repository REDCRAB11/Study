<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        /*
            보이는 태그뿐 아니라 터(자리)를 잡기 위한 영역 설정
            - div를 적극적으로 사용
        */

        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        div {
            border:1px dotted gray;
        }

        .container {
            width:350px;
            margin: 0 auto;
        }

        .row {
            margin: 10px 0px;
        }

        .user-input,
        .btn {
            width:100%;
            font-family: sans-serif;
            font-size: 15px;
            padding: 10px;
            border:2px solid black;
        }

        .btn {
            background-color: black;
            color:white;
        }

        .left {
            text-align: left;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }

        @media screen and (max-width:500px){
            .container {
                width:200px;
            }
        }

        @media screen and (max-width:350px){
            .container {
                width:100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row center">
            <h1>Login</h1>
        </div>
        <div class="row">
            <input class="user-input" type="text" name="memberId" placeholder="ID">
        </div>
        <div class="row">
            <input class="user-input" type="password" name="memberPw" placeholder="Password">            
        </div>
        <div class="row">
            <button class="btn" type="submit">로그인</button>
        </div>
    </div>
</body>
</html>
