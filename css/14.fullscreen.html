<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀스크린 효과</title>

    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>
        /* 
            사용자가 화면을 클릭할 수 없도록 만드는 도구 
            - position을 fiexd로 설정하여 브라우저를 기준으로 위치를 설정 
            - 모든 위치를 0으로 설정하거나 폭 높이를 100%로 설정하여 화면에 가득 채움 
            - 약간 어둡게 하여 뒤가 비치도록 구현하는 방법
                a. opacity 이용: 내용물까지 투명해짐(상자안 내용도 같이 흐려짐)
                b. background color를 rgba로 설정하는 방법 : 내용물에는 영향 없음 
         */
         .fullscreen{
            position: fixed;
            top:0;
            bottom:0;
            left: 0;
            right: 0;

            /* background-color: black;
            opacity: 0.5;*/

            background-color: rgba(0,0,0,0.5);
         }

         .fullscreen >.modal{
            width: 400px;
            height: 400px;
            background-color: white;
         }
         .screen-center{
            /* 중앙에 배치하려면? */
            top:50%;
            left: 50%;

             /*  방법1: margin을 이용하여 좌측 상단으로 이동(높이와 크기에 따라 바뀜)  
            margin-left: -200px;
            margin-top: -200px;
            */

             /* 방법 2: transform 속성을 이용하여 영역을 비율로 이동(크기 몰라도됨) 
            가운데로 한방에 처리하는 방법  */
            transform: translate(-50%, -50%);
         }
    </style>
    </head>
    <body>
        <div class="container-500">
            <div class="row">
                <h1><a href="http://www.google.com">구글로 이동</a></h1>
            </div>

            <div class="row">
                <h1><a href="http://www.naver.com">네이버로 이동</a></h1>
            </div>
        </div>
        <!-- <div class="fullscreen">
            <div class="modal screen-center">
                <div class="row center">
                    <h1>새로운 내용 </h1>
                </div>
            </div>
        </div> -->

        <div class="fullscreen">
            <div class="screen-center">
                <img src="./image/loading.gif" width="100" height="100">
                <h5 class="center">Loading..</h5>
            </div>
        </div>
    </body>
    </html>
