<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <style>
       #id-input{
        box-sizing: border-box;
        width: 200px;
        margin: 10px 0px;
        padding: 10px;
        border: 3px solid black;
       }
       #pw-input{
        box-sizing: border-box;
        width: 200px;
        margin: 10px 0px;
        padding: 10px;
        border: 3px solid black;
       }
       #login-btn{
        box-sizing: border-box;
        width: 200px;
        margin: 10px 0px;
        padding: 10px;
        background-color: black;
        color: white;
        border: 3px solid black;
       }

    </style>
</head>
<body>
    <div align="center">
<form action="login" method="post">
    <h1 style="color: black;">LOGIN</h1>
    <input id="id-input" type="text" name="login" class="id-input" placeholder="id"><br>
    <input id="pw-input" type="text" name="Login" class="pw-input" placeholder="pw"><br>
    <button id="login-btn" type="submit">로그인</button>
</form>
</div>
</body>
</html>
