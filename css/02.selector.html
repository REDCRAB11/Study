<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자(selector)</title>
</head>
<!-- style은 head에 생성한다.(link도 마찬가지)
        화면에 보이지 않으니깐 ~ 
    style 태그를 이용하여 디자인을 할 경우 선택자가 반드시 필요하다.

    - 태그 선택자: 태그명으로 대상을 선택 (권장하지 않음, 너무 광범위하다)
    - 속성 선택자: 태그의 속성을 이용하여 대상을 선택 
    - 아이디 선택자: 태그에 부여된 식별자(ID)로 대상을 선택  
        (주의) 아이디는 페이지 내에서 유일해야한다(하나만 가능) 상징적인거 하나만 있을 때 사용하기 좋다 
                [] <- 띄어쓰기 노노해
                h1[id=test]{} == [id=test]{} == #test{} 
                아이디는 # 

    - 클래스 선택자: 태그에 부여된 클래스(class)로 대상을 선택 
        (주의) 여러개 동일한 클래스 부여 가능, 하나에 여러 클래스 부여가 가능 
        클래스는 . 

    주석친거는 잘 안쓰는 것들...
-->
    <style>
        h1{
            color:red;
        }

        h1[id=test]{
            /* background-color: antiquewhite; */
        }
        [id=test]{
            /* background-color: aqua; */
        }
        #test{
            background-color: yellow;
        }
        
        [class=a]{
            /* text-decoration: underline; */
            /* 이거는 a 하나만 가능한거고  */
        }
        .a{
            text-decoration: underline;
            /* 이거는 a들어간 모든것에 다 가능  */
        }
        .b{
            border: 1px solid black;
        }

    </style>
<body>
    <h1>Hello CSS</h1>
    <h1 id="test">Hello CSS</h1>
    <h1 class="a">Hello CSS</h1>
    <h1 class="b">Hello CSS</h1>
    <h1 class="a b">Hello CSS</h1>
</body>
</html>
