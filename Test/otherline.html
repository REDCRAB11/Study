<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .divider1{
            border: 0px;
            border-bottom: 4px solid #f0ecf2;
            width: 200px;
        }
        .divider2{
            border: 0px;
            border-bottom: 4px solid #6c7aef;
            color:#6c7aef;
            width: 200px;
        }
        .text1{
            color:#6c7aef;
        }
        .text2{
            color:#6c7aef;
        }
        .text3{
            color:#6c7aef;
        }

        .one{
            background-color: black;
            border-radius: 50%;
            width: 10%;
            padding-bottom: 10%;
            position: relative;
        }
        .one-text{
            color: white;
            position: absolute;
            left:50%;
            bottom: 10%;
            font-size: 3em;
            text-align: center;
            
        }
    </style>
    </head>
    <body>
        <div class="row continer-600">
            <div class="row">
                <h1>DIVIDER</h1>
            </div>
        </div>
        <h2>number1</h2>
        <hr class="divider1">
        <h2>number2</h2>
        <hr class="divider2">


        <div class="row">
            <h1>TEXT LINK</h1>
        </div>
        <h2 class="text1">Text Link</h2>
        <h2 class="text2">Text Link &gt;</h2>
        <h2 class="text3"> &gt; Text Link</h2>
        
        <div class="one">
            <h2 class="one-text">&gt;</h2>
        </div>
    </body>
    </html>
