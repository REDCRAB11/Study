<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <style>
        .fail-message{
            display: none;
        }

        .fail-message{
            color:red;
        }
        .input.fail{
            border-color: red;
        }
        .input.fail ~
        .fail-message{
            display: block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
           

             $("input[name=userId]").blur(function(){
                var userId = $(this).val();
                var regex = /^[A-Za-z0-9]{8,20}$/;
                var judge = regex.test(userId);

                $(this).removeClass("success, fail");
                if(judge){
                    $(this).addClass("success");
                }else{
                    $(this).addClass("fail");
                }
             });

             $("input[name=userPw]").blur(function(){
                var userPw = $(this).val();
                var regex = /^(?=.*[!@#$])(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9!@#$]{8,16}$/;
                var judge = regex.test(userPw);

                $(this).removeClass("success, fail");
                if(judge){
                    $(this).addClass("success");
                }else{
                    $(this).addClass("fail");
                }
             });

             $(".rePw").blur(function(){
                var pw = $("input[name=userPw]").val();
                var rePw = $(".rePw").val();
                var judge= pw == rePw

                $(".rePw").removeClass("success, fail")
                if(judge){
                    $(".rePw").addClass("success");
                }else{
                    $(".rePw").addClass("fail");
                }
             });

             $(".join-form").submit(function(){
                $("input[name=userId]").blur();
                $("input[name=userPw]").blur();
                $(".rePw").blur();

                if($(".input.fail").length > 0){
                    return false;
                }
             });

        });
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form action="" class="join-form" method="post">
    아이디: <input type="text" name="userId" class="input">
    <span class="fail-message">영문 대문자/소문자/숫자 8~20자</span><br>
    비밀번호: <input type="text" name="userPw" class="input">
    <span class="fail-message">영문 대문자/소문자/숫자/!,@,#,$ 8~16자</span><br>
    비밀번호 확인: <input type="text" class="input rePw">
    <span class="fail-message">비밀번호가 일치하지 않습니다.</span><br>
    <button type="submit" class="join-btn">가입하기</button>
</form>
</body>
</html>
