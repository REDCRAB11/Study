<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <style>
        .short-text-box{
            border: solid;
            /* border-width: thin thin thin thin; */
            border-width: 2px 2px 2px 2px;
            border-radius: 0.25em;
            width: 100%;
            height: 58px;
            font-size: 20px;
            color: #3d3d3d;
        }
        #typing1{
            border-color: #cfc9d5;
        }
        #typing2{
            border-color: #6c7aef;
        }
        #typing3{
            border-color: #eb6f7f;
        }
        #typing4{
            border-color: #cfc9d5;
        }
    </style>
</head>
<body>
    <h1>short-text-box</h1>
    <input class="short-text-box" type="text" placeholder="now..." id="typing1">
    <input class="short-text-box" type="text" placeholder="now..." id="typing2">
    <input class="short-text-box" type="text" placeholder="now..." id="typing3"> <!-- error -->
    <input class="short-text-box" type="text" placeholder="now..." id="typing4">

    
</body>
</html>
