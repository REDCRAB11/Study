<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        .input-file-upload{
            padding: 6px 25px; 
            background-color: yellowgreen;
            border-radius: 0.25em;
            color: white;
            cursor: pointer;
        }
        .input-file-blind{
            display: none;
        }
    </style>
     <script type="text/javascript">

        function loadFile(input){
            if(input.files && input.files[0]){
                var reader = new FileReader();
                reader.onload = function(e){
                    $("#img-area").attr('src', e, target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        $(":input[name=file]").change(function(){
            if($(":input[name=file]").val() == "" ){
                $("#img-area").attr('src','');}
                $("#img-view").css({'display' : ''});
                readURL(this);
        });

        function imgAreaError(){
            $("#img-view-area").css({'display' : 'none'});
        }
     </script>
     </head>
     <body>
        <label class="input-file-upload" for="input-file">UPLOAD</label>        
        <input class="input-file-blind" type="file" id="input-file" accept="image/*">

        <!-- 이미지 미리보기  -->
        <div id="img-view" style="margin-top: 10px; display:none;">
            <img id="img-area" style="width: 200px; height:100px;" onerror="imgAreaError()"/>
        </div>
     </body>
     </html>
