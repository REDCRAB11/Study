           /* 업로드 버튼 */
           .input-file-upload{
            padding: 6px 25px; 
            background-color: yellowgreen;
            border-radius: 0.25em;
            color: white;
            cursor: pointer;
        }
        .input-file-blind{

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script type="text/javascript">

        
        $(function(){
            $("[name=thumbnail-input]").change(function(e){
                //input[type=file] 태그에는 files라는 속성이 존재
                console.log(this.files);
                if(this.files.length > 0){
                    //읽는 도구
                    var reader = new FileReader();

                    //읽을 때 해야할 작업
                    reader.onload = function(e){
                        //읽은 내용 정보가 e에 들어 있음
                        $(".preview").attr("src", e.target.result);
                    };

                    reader.readAsDataURL(this.files[0]);//읽어라
                   
                }
                
            });
            
            $("button[name=thumbnail-delete]").click(function(){
                
                $(".preview").attr("src", "");
            });
          
        });
        

     </script>
     </head>
     <body>
        <div class="row">
            <label class="input-file-upload" for="input-file">사진변경</label>        
            <input id="input-file" type="file" name="thumbnail-input">
            <button class="delete-file-upload" name="thumbnail-delete">삭제</button>
            <img class="preview" src="" width="300">
        </div>
