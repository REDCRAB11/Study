    <style>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script type="text/javascript">

        function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
        }


        // 삭제 -> 삭제버튼을 누르면 맨처음 초기값 이미지로 돌아가기 .. 
        const delFile = ()=> {
            $("#file").val('');
        }

        
     </script>
     </head>
     <body>
        <div class="row">
            <label class="input-file-upload" for="input-file">UPLOAD</label>        
            <input id="imgFile" type="file" onchange="readURL(this);"> 
            <img style="width: 233px; height: 166px;" id="preview" />
            <input type="button" value="삭제" id="file">
        </div>

       
     </body>
