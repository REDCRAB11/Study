<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>

/* 
        맨마지막 계정 있을 때 로그인 버튼 호버 누르면 굵은 글씨 그리고 로그인 사이 글 간격 띄어야 하고 .. 
        또.. 로그인 밑줄 들어가야함 
        이메일 셀렉트 창을 만들어야 함 ~ 
*/

    html{
        font-family: 'Noto Sans KR', sans-serif;
    }
    div{
        border: 1px dotted transparent
    }
    a{
        font-size: 14px;
        font-weight: bold;
        color:#6c7aef;
        cursor: pointer;
    }

     /* join-p* 자잘한 글자들  */
    .join-p1{
        margin: 10px 10px 0px 0px;
        font-size: 35px;
        color:#3f3f3f;
    }
    .join-p2{
        margin: 0px 0px 0px 0px;
        font-size: 14px;
        color: #3f3f3f;
    }
    .join-p3{
        margin: 5px 10px 5px 0px;
        font-size: 12px;
        color: #3f3f3f;
    }
    .join-p4{
        margin: 5px 10px 5px 0px;
        font-size: 12px;
        color: #3f3f3f;
    }
    .join-p4{
        margin: 20px 0px 5px 200px;
        font-size: 12px;
        color: #3f3f3f;
    }
    .join-p5{
        margin: 20px 0px 5px 200px;
        font-size: 12px;
        color: #3f3f3f;
    }
    .success-message,
    .fail-message{
        display: none;
    }
    /* .success-message{
        color: #6c7aef
    } */
    .fail-message{
        color: #eb6f7f
    }

    .input.success {
        border-color: #6c7aef;
    }
    .input.success ~ .success-message{
        display: block;
    }
    .input.fail ~ .fail-message{
        display: block;
    }
 
    </style>
   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script type="text/javascript">
        function checkId(){
            var input = document.querySelector("input[name=memberId]");
            var memberId = input.value;
            var regex = /^[a-z][a-z0-9]{3,14}$/;
            var judge = regex.test(memberId);

            input.classList.remove("success", "fail");
            if(judge){
                input.classList.add("success");
            }else{
                input.classList.add("fail");
            }
        }

        function checkNick(){
            var input = document.querySelector("input[name=memberNick]");
            var memberNick = input.value;
            var regex = /^[가-힣a-zA-Z0-9]{3,9}$/;
            var judge = regex.test(memberNick);

            input.classList.remove("success", "fail");
            if(judge){
                input.classList.add("success");
            }else{
                input.classList.add("fail");
            }
        }

        function checkPw(){
            var input = document.querySelector("input[name=memberPw]");
            var memberPw = input.value;
            var regex = /^[a-z0-9]{7,15}$/;
            var judge = regex.test(memberPw);

            input.classList.remove("success", "fail");
            if(judge){
                input.classList.add("success");
            }else{
                input.classList.add("fail");
            }
        }

        
        function checkPasswordRe(){
            var origin = document.querySelector("input[name=memberPw]");
            var repeat = document.querySelector("#password-check");

            var judge = origin.value == repeat.value;
            repeat.classList.remove("success", "fail");
            if(judge){
                repeat.classList.add("success");
            }else{
                repeat.classList.add("fail");
            }
        }
        
    </script>
</head>
<body>
    <div class="container-650">
        <div class="row center">
            <p class="join-p1">회원 가입</p>
            <p class="join-p2">함께 해요, 좋은 습관 챌린지!</p>
        </div>

        <form action="" method="post" autocomplete="off">

            <div class="row">
                <label>아이디</label>
                <input type="text" name="memberId" class="input short-text-box" id="text-box1" onblur="checkId();">
                <!-- <span class="success-message">사용가능한 아이디입니다.</span> -->
                <span class="fail-message">4~15자 이내 영문 소문자, 숫자를 입력해주세요.</span>
            </div>

            <div class="row">
                <label>닉네임</label>
                <input type="text" name="memberNick" class="input short-text-box" onblur="checkNick();">
                <span class="fail-message">이미 사용중인 닉네임입니다. 4~10자 한글/영문/숫자로 입력해주세요.</span>
            </div>

            <div class="row">
                <label>비밀번호</label>
                <input type="password" name="memberPw" class="input short-text-box" onblur="checkPw();">
                <span class="fail-message">8~16자 이내 영문? 숫자 입력해주세요.</span>
            </div>

            <div class="row">
                <label>비밀번호 재확인</label>
                <input type="password" id="password-check" class="input short-text-box" onblur="checkPasswordRe();">
                <span class="fail-message">비밀번호를 다시 입력해주세요.</span>
            </div>

            <div class="row">
                <label>본인 확인 이메일
                    <p class="join-p3">아이디/비밀번호 찾기에 사용됩니다.</p>
                </label>
                <input type="email" name="memberEamil" class="short-text-box" onblur="checkEamil();">
                <span></span>
            </div>

            <div class="row">
                <p class="join-p4">위 내용의 개인정보를 제공함에 동의합니다.</p>
                <button type="submit" class="largebtn" id="largebutton1">회원가입</button>
            </div>
                <p class="join-p5">이미 4weeks 계정이 있으신가요? <a href="#" class="a-hover">로그인</a> </p>
        </form>
    </div>
</body>
</html>
