<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND-ID</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        div{
            border: 1px dotted gray;
        }
        p{
            color:#3f3f3f;
            font-size: 12px;
            margin-right: 90px;
            margin-top: 30px;
        }
        #nav{
            width: 590px; /* 컨테이너에 따라 달라서 사용할 때 따로 빼서 재작성하고 사용해야함. */
            height: 50px;
            }
        .short-text-box{ /* 이메일 직접입력 주소 창 */
            width: 400px;
            height: 60px
        }
        .dropdown{ /* 이메일 간접입력 select 창 */
            width: 170px;
            height: 60px;
            padding: 1px;
            -webkit-appearance: menulist-button; 
        }
        
      

    </style>
     <script type="text/javascript">

     </script>
     </head>
     <body>
        <div class="row container-590">

            <div class="row center">
                <div id="nav">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
            </div>

            <div class="row center">
                <p> 등록된 이메일을 입력해주세요.</p>
            </div>

            <div class="row center">
                    <input type="email" name="memberEmail" class="short-text-box email-box" onblur="checkEmail();" placeholder="&nbsp; &nbsp; 이메일">
                    <select class="dropdown dropdown-check email-drop-box">
                        <option selected="selected" value="1">직접 입력</option>
                        <option value="naver.com">@naver.com</option>
                        <option value="google.com">@google.com</option>
                        <option value="hanmail.net">@hanmail.net</option>
                        <option value="nate.com">@nate.com</option>
                        <option value="kakao.com">@kakao.com</option>
                    </select>
            </div>


        </div>
     </body>
     </html>
