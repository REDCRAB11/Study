<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        div{
            border: 1px dotted gray;
        }
        .divi{  
            margin: 3px 4px 0 4px;
            width: 1px;
            height: 12px;
            text-indent: -999em;
            border-right: solid 1px #ccc;

            display: inline-block;
            zoom: 1;
            text-align: left;
            vertical-align: middle;
        }

        .login-p1,
        .login-p2{
            font-size: 12px;
            color:#3f3f3f;
        }
        .login-p2{
            margin: 10px 7px 9px 10px;
        }

        body{
            line-height: 70%;
        }
        .find{
            font-size: 13px;
            color:#707070;
            text-decoration-line: none;
        }
        .input ~ .fail-message{
            color: #eb6f7f;
            display: none;
        }
    </style>
     <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
     <script type="text/javascript">
        $("#largebutton1").click(function(){
            var id = $("input[name=memberId").val();
            var pw = $("input[name=memberPw").val();

            $.ajax({
                url:"",
                method:"post",
                data: "id" + id + "$pw" + pw,
                dataType: "text",
                success: function(data, textStatus, xhr){
                    if(data == "loginFail"){

                    }else if(data == "loginSuccess"){
                        window.location.href="메으로 이동 "
                    }
                },
                error: function(request, status, error){
                    window.location.href=("에러페ㅣ지로 이동0");
                }
            });
        });
//https://unordinarydays.tistory.com/m/98 >참고해서 컨트롤러 ㄱ 
     </script>
     </head>
     <body>
        <!-- 
            로그인/비밀번호 일치? 썼는데 
            아마도 틀린거 같다. 
            그러니 백 나오면 다시 수정 ~>.. .. ㅠ 
        -->
        <div class="row container-400">
            <div class="row center">
                <h1>로그인</h1>
                <p class="login-p1">가입하신 아이디와 비밀번호를 입력해주세요</p>
                   <p class="login-p2"> 비밀번호는 대소문자를 구분합니다.</p>
            
            </div>
            <div class="row">
                <input type="text" name="memberId" class="input short-text-box" id="text-box1" placeholder="&nbsp; 아이디">
                <span class="fail-message">아이디 또는 비밀번호를 잘못 입력했습니다. 입력하신 내용을 다시 확인해주세요.</span>
            </div>
            <div class="row">
                <input type="password" name="memberPw" class="input short-text-box" id="text-box1" placeholder="&nbsp; 비밀번호">
                <span class="fail-message">아이디 또는 비밀번호를 잘못 입력했습니다. 입력하신 내용을 다시 확인해주세요.</span>
            </div>
            <div class="row">
                <button type="submit" class="largebtn w-100" id="largebutton1">회원가입</button>
            </div>
            <section class="row center">
                <a class="find" href="#비밀번호찾기 ">비밀번호 찾기</a>
                <em class="divi">|</em>
                <a class="find" href="#아이디찾기 ">아이디 찾기</a>
                <em class="divi">|</em>
                <a class="find" href="#회원가입 ">회원가입</a>
            </section>
        </div>
     </body>
     </html>
