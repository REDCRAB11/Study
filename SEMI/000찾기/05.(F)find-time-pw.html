<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND-PW</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        /* 
           남은 시간 00:00 카운트 해야함 
           인증번호 8 자리가 맞아야 함 
        */
         p{
            color:#3f3f3f;
            font-size: 12px;
            /* 컨테이너에 따라 달라질 수 있으니 알아서 수동 조절하쇼 */
            /* margin: 상 하 좌 우  */
            margin: 20px 0px 20px 0px;
            line-height: 2%;
        }
       
        div{
            border: 1px dotted sienna;
        }

        .short-text-box{
            padding: 0 0 0 5px;
        }
         /* select 창 박스 크기  */
        .email-box{
            width: 380px;
        }
        .email-drop-box{
            width: 195px;
            height: 62px;
        }
    </style>
     <script type="text/javascript">

     </script>
     </head>
     <body>
        <div class="container-590">

            <div class="row center">
                <div id="nav">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
            </div>

            <div class="row center">
                <p class="p-1"> 등록된 이메일을 입력해주세요.<p>
                <p> 본인 확인 후 비밀번호를 다시 설정할 수 있습니다.</p>
            </div>
            
            <div class="row">
                <input type="text" name="memberId" class="input short-text-box" id="text-box1" placeholder="아이디">
            </div>

            <div class="row">
                    <li class="li-1">
                        <input type="email" name="memberEmail" class="short-text-box email-box" onblur="checkEmail();" placeholder="이메일">
                        <select class="dropdown dropdown-check email-drop-box">
                            <option selected="selected" value="1">직접 입력</option>
                            <option value="naver.com">@naver.com</option>
                            <option value="google.com">@google.com</option>
                            <option value="hanmail.net">@hanmail.net</option>
                            <option value="nate.com">@nate.com</option>
                            <option value="kakao.com">@kakao.com</option>
                        </select>
                    </li>
            </div>
            <div class="row">
                <input type="text" name="memberId" class="input short-text-box" id="text-box1" placeholder="인증번호 8자리">
            </div>
        </div>
     </body>
     </html>
