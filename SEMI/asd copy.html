<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/lightpick.js"></script>
    <style>
      div{
        display: block;
      }
      .blind{
        position:absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
         overflow: hidden;
      }
      h2{
        font-size: inherit;
        line-height: inherit;
        padding: 0;

        display: block;
        margin-block-start: 0.73em;
        margin-block-end: 0.73em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
      }
      .row{
        width: 600px;
        padding: 0 0 0 100px;
      }
      .sp-1{
        display: block;
        padding: 15px 0;
        margin-top: 11px;
        background-color: yellowgreen;
        border: 1px solid yellow;
        border-radius: 1em;
        font-size: 14px;
        color: #FFF;
        font-weight: 700;
        text-align: center;
        text-decoration: none;
      }
      i{
        font-size:normal;
      }
      .c-end{
       display: inline-block;
       width: 60px;
       height: 12px;
       background-position: -139px -300px;
       background-repeat: no-repeat;
       vertical-align: top;
       margin: 2px 5px 0 0;
      }
    </style>
     <script type="text/javascript">
$(function () {
      $("#datepicker").datepicker();
      $("#datepicker_init_day").datepicker();
      $("#datepicker_init_day").datepicker('setDate', new Date);

      $("#datepicker_special_day").datepicker();
      $("#datepicker_special_day").datepicker('setDate', '2018-12-25');

      var today = new Date(); // 오늘날짜가 만들어진다.
      console.log('오늘 날짜  => ' + today);
      today.setDate(today.getDate() + 3); // 3일을 더하기
      console.log('3일 후 날짜  => ' + today);

      $("#datepicker_add_day").datepicker();
      $("#datepicker_add_day").datepicker('setDate', today);
    });
    </script>
    </head>
    <body>
      <p>
        <label> 날짜 넣기 </label>
        <input type="text" id="datepicker" placeholder="날짜넣기">
      </p>
      <p>
        <label> 초기날짜 </label>
        <input type="text" id="datepicker_init_day" placeholder="초기날짜">
      </p>
      <p>
        <label> 특정날짜 </label>
        <input type="text" id="datepicker_special_day" placeholder="특정날짜">
      </p>
      <p>
        <label> 3일후 날짜 </label>
        <input type="text" id="datepicker_add_day" placeholder="3일후 날짜">
      </p>
    </body>
    </html>
