<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIND-ID</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>

        /*  
        문제점 1. 이메일 창 
        select 창이 안맞음 ! .;;
        
        */
        div{
            border: 1px dotted gray;
        }
        p{
            color:#3f3f3f;
            font-size: 12px;
            /* 컨테이너에 따라 달라질 수 있으니 알아서 수동 조절하쇼 */
            margin-right: 50px; 
            margin-top: 30px;
        }
        .find-id-p1{
            margin: 5px 5px 5px 0px;
        }
        #nav{
            width: 590px; /* 컨테이너에 따라 달라서 사용할 때 따로 빼서 재작성하고 사용해야함. */
            height: 50px;
            }
        .short-text-box{ /* 이메일 직접입력 주소 창 */
            width: 400px;
            height: 60px
        }
        .dropdown{ /* 이메일 간접입력 select 창 */
            width: 170px;
            height: 60px;
            padding: 1px;
            /* -webkit-appearance: menulist-button; 흠냐.. 안맞는뎁셔  */
        }
        .largebtn{
            width: 100%;
        }
        .input ~ span{
            color:red;
        }
      

    </style>
     <script type="text/javascript">
        $("input[name=memberEmail]").blur(function(){
            var memberE = $(this).val();
            var link="아이디찾기 ~ 아이디 찾은 부분 페이지로 넘기면됨 "
            $.ajax({
                url:"" ,//localhost 새로운 컨트롤러 주소에 아이디 찾기 부분  + memberE
                method:"get",
                success:function(resp){
                    if(resp == true){
                        location.href=link;
                    }else if(resp == false){
                        $("input[name=memberEmail]").next("span").text("입력된 회원 정보가 존재하지 않습니다. 비회원일 경우 회원가입 후 이용해주세요.")// 이거 나오는 텍스트 글자 빨간생이어야함 
                    }
                }
            });
        });
     </script>
     </head>
     <body>
        <div class="row container-590">

            <div class="row center">
                <div id="nav">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
            </div>

<!-- 이메일 부분 화면창에 딱 맞지가 않아서 맞춰야 함  
     이메일 입력 식도 넣어야 한다. 

     !@@@ 중요 모든 아이디 입력 회우너가입에 focus() ; 해주쇼 
-->

            <div class="row center">
                <p class="find-id-p1"> 등록된 이메일을 입력해주세요.</p>
            </div>

            <div class="row center">
                    <input type="email" name="memberEmail" class="short-text-box email-box" placeholder="&nbsp; &nbsp; 이메일">
                    <select class="dropdown dropdown-check email-drop-box">
                        <option selected="selected" value="1">직접 입력</option>
                        <option value="naver.com">@naver.com</option>
                        <option value="google.com">@google.com</option>
                        <option value="hanmail.net">@hanmail.net</option>
                        <option value="nate.com">@nate.com</option>
                        <option value="kakao.com">@kakao.com</option>
                    </select>
                    <span></span>
            </div>

            <div class="row center">
                <button type="submit" class="largebtn" id="largebutton1">확인</button>
            </div>


        </div>
     </body>
     </html>
