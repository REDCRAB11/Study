<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>

    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
        /* font-size:12px */
        div{
            border: 1px dotted gray;
            display: block;
        }
         p{
            color:#3f3f3f;
            font-size: 12px;
            /* 컨테이너에 따라 달라질 수 있으니 알아서 수동 조절하쇼 */
            margin: 0;
            padding: 2px 0 41px;
            margin-left: 200px; 
            margin-top: 30px;
        }
        input, label, span {
            font-size:14px;
            color: #3f3f3f;
        }
        .box{
            position: relative;
            z-index: 100;
            padding: 39px 40px 20px;
            border: 1px solid #e5e5e5;
        }
        .list-id strong{ /* 아이디와 가입일 사이의 간격( 가입일 기준으로 움직임) */
            display: inline-block;
            min-width: 300px;
            padding-right: 40px;
        }
        strong{
            font-weight: bold;
        }
        .list-id li{ /* 찾은 아이디 input박스와 로그인 button 사이의 간격의 간격*/
            padding-bottom: 40px;
        }
    </style>
     <script type="text/javascript">

     </script>
     </head>
     <body>
        <div class="row container-590">
            <div class="row center">
                <div id="nav">
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
            </div>

            <p>고객님의 정보와 일치하는 아이디 목록 입니다.</p>

            <div class="row box">
                <ul class="list-id">

                    <li>
                        <strong>
                            <input type="radio">
                                <label for>찾은 아이디</label>
                            </strong>
                            <span>가입일 2xxx.0x.1x</span>
                        <input type="hidden" value="찾은아이디">
                    </li>

                </ul>
            </div>

            <div class="row center">
               <button type="submit" class="largebtn" id="largebutton1">로그인</button>
            </div>

        </div>
     </body>
     </html>
