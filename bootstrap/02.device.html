<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div{
            border: 1px dotted gray;
        }
    </style>
    <title>반응형 예제</title>
  </head>
  <body>
    <!--
        반응형 디자인(responsive design)
        - 기기마다 폭이 다를 수 있기 떄문에 이에 맞게 화면을 구성하는 것 
        - 여태까지 만들어왔던 각종 화면들을 다양한 기기에서 불편하지 않게 배치하고 보여줘야 한다. 
        - 직접 구현하려면 @media 쿼리가 필요 
    -->

    <div class="contianer-fluid">
        <div class="row">
            <div class="col-3">아이디xs</div>
            <div class="col-9">입력창</div>
        </div>

        <div class="row">
            <div class="col-sm-3">아이디sm</div>
            <div class="col-sm-9">입력창</div>
        </div>

        <div class="row">
            <div class="col-md-3">아이디md</div>
            <div class="col-md-9">입력창</div>
        </div>

        <div class="row">
            <div class="col-lg-3">아이디lg</div>
            <div class="col-lg-9">입력창</div>
        </div>
        <div class="row">
            <div class="col-xl-3">아이디xl</div>
            <div class="col-xl-9">입력창</div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
