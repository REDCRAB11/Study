<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>button 예제</title>
  </head>
  <body>
    <!-- 
        column offset
        - 컬럼을 일정 간격만큼 띄어서 배치할 때 사용 
    -->
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-10 offset-md-1 p-4 text-light bg-dark rounded">
                <h1 class="text-center">버튼 예제</h1>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <button type="button" class="btn btn-primary">버튼</button>
                <button type="button" class="btn btn-secondary">버튼</button>
                <button type="button" class="btn btn-success">버튼</button>
                <button type="button" class="btn btn-warning">버튼</button>
                <button type="button" class="btn btn-danger">버튼</button>
                <button type="button" class="btn btn-info">버튼</button>
                <button type="button" class="btn btn-light">버튼</button>
                <button type="button" class="btn btn-dark">버튼</button>
                <button type="button" class="btn btn-link">버튼</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <a type="button" class="btn btn-primary">버튼</a>
                <a type="button" class="btn btn-secondary">버튼</a>
                <a type="button" class="btn btn-success">버튼</a>
                <a type="button" class="btn btn-warning">버튼</a>
                <a type="button" class="btn btn-danger">버튼</a>
                <a type="button" class="btn btn-info">버튼</a>
                <a type="button" class="btn btn-light">버튼</a>
                <a type="button" class="btn btn-dark">버튼</a>
                <a type="button" class="btn btn-link">버튼</a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <a type="button" class="btn btn-outline-primary">버튼</a>
                <a type="button" class="btn btn-outline-secondary">버튼</a>
                <a type="button" class="btn btn-outline-success">버튼</a>
                <a type="button" class="btn btn-outline-warning">버튼</a>
                <a type="button" class="btn btn-outline-danger">버튼</a>
                <a type="button" class="btn btn-outline-info">버튼</a>
                <a type="button" class="btn btn-outline-light">버튼</a>
                <a type="button" class="btn btn-outline-dark">버튼</a>
                <a type="button" class="btn btn-outline-link">버튼</a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <a type="button" class="btn btn-primary">버튼</a>
                <a type="button" class="btn btn-primary btn-sm">버튼</a>
                <a type="button" class="btn btn-secondary brn-md">버튼</a>
                <a type="button" class="btn btn-success btn-lg">버튼</a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-10 offset-md-1">
                <a type="button" class="btn btn-primary w-100">버튼</a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
/
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
