<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크박스 문제</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <script type="text/javascript">
        //자바스크립트 코드

        function checkAll(tag){
            var checkboxes = document.querySelectorAll(".check-all");
            for(var i=0; i<checkboxes.length; i++){
                checkboxes[i].checked = tag.checked;
            }
            var checkboxItems = document.querySelectorAll(".check-item");
            for(var i=0; i < checkboxItems.length; i++){
                checkboxItems[i].checked = tag.checked;
            }
        }

        function printAll(){
            //(1) 자바스크립트에서 조건 설정
            //var checkboxItems = document.querySelectorAll(".check-item");
            //for(var i=0; i < checkboxItems.length; i++){
            //    if(checkboxItems[i].checked){
            //        console.log(checkboxItems[i].value);
            //    }
            //}

            //(2) CSS 상태 선택자 사용
            var checkboxItems = document.querySelectorAll(".check-item:checked");
            //var text = "";
            for(var i=0; i < checkboxItems.length; i++){
                console.log(checkboxItems[i].value);
                //text += checkboxItems[i].value;
                //text += ",";
            }
            //alert(text);
        }

        function checkItem(){
            //전체선택이란 전체 .check-item 개수와 체크된 .check-item 개수가 같은 경우 
            var items = document.querySelectorAll(".check-item");
            var checkItems = document.querySelectorAll(".check-item:checked");

            var judge = items.length == checkItems.length;

            var checkboxes = document.querySelectorAll(".check-all");
            for(var i=0; i<checkboxes.length; i++){
                checkboxes[i].checked =judge;
            }
        }

        function checkItem2(){
            var items = document.querySelectorAll(".check-item");

            var count = 0;
            for(var i=0; i < items.length; i++){
                if(items[i].checked){
                    count++;
                }
            }

            var judge = items.length == count;

            var checkboxes = document.querySelectorAll(".check-all");
            for(var i=0; i < checkboxes.length; i++){
                checkboxes[i].checked = judge;
            }
        }

    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-400">
        <div class="row center">
            <h1>상품 구매</h1>
        </div>

        <div class="row">
            <label><input type="checkbox" class="check-all" oninput="checkAll(this);">전체선택</label>
        </div>
        <hr>

        <div class="row">
            <label><input type="checkbox" class="check-item" name="item" value="컴퓨터" oninput="checkItem2();">컴퓨터</label><br>
            <label><input type="checkbox" class="check-item" name="item" value="모니터" oninput="checkItem2();">모니터</label><br>
            <label><input type="checkbox" class="check-item" name="item" value="키보드" oninput="checkItem2();">키보드</label><br>
            <label><input type="checkbox" class="check-item" name="item" value="마우스" oninput="checkItem2();">마우스</label><br>
            <label><input type="checkbox" class="check-item" name="item" value="스피커" oninput="checkItem2();">스피커</label><br>
        </div>

        <div class="row">
            <button onclick="printAll();">구매</button>
        </div>
<hr>
        <div class="row">
            <label><input type="checkbox" class="check-all" oninput="checkAll(this);">전체선택</label>
        </div>

    </div>    
</body>
</html>
