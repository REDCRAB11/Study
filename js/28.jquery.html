    <!-- jQuery를 사용하기 위해서는 라이브러리 js파일을 불러온다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(window).on("load",function(){
            $("button").on("click",function(){
                $("h1").css("color","red");
            });
        });
    </script>
