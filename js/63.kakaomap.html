<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오맵-마커</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <style>
        #map {
            width:100%;
            height:400px;
        }
    </style>

    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=55d8fea56d533c84f199c21df950b0f2"></script>
    <script type="text/javascript">
        $(function(){
            //지도 생성
            var container = document.querySelector('#map');
            var options = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };

            //var map = new kakao.maps.Map(container, options);
            window.map = new kakao.maps.Map(container, options);

            //이동 링크에 이벤트 설정
            $(".move-link").click(function(e){
                e.preventDefault();

                var lat = $(this).data("lat");
                var lng = $(this).data("lng");
                //moveMap(lat, lng);
                //moveMapWithMarker(lat, lng);

                var text = $(this).text();
                moveMapWithMarkerAndText(lat, lng, text);
            });
            

            //지도 이동
            function moveMap(lat, lng) {            
                // 이동할 위도 경도 위치를 생성합니다 
                var moveLatLon = new kakao.maps.LatLng(lat, lng);
                
                // 지도 중심을 이동 시킵니다
                map.setCenter(moveLatLon);
            }
            //지도 이동 + 마커
            function moveMapWithMarker(lat, lng) {            
                // 이동할 위도 경도 위치를 생성합니다 
                var moveLatLon = new kakao.maps.LatLng(lat, lng);
                
                // 지도 중심을 이동 시킵니다
                map.setCenter(moveLatLon);

                // 마커가 표시될 위치입니다 
                var markerPosition  = new kakao.maps.LatLng(lat, lng); 

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);

                // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                // marker.setMap(null);
            }
            //지도 이동 + 마커
            function moveMapWithMarkerAndText(lat, lng, text) {            
                // 이동할 위도 경도 위치를 생성합니다 
                var moveLatLon = new kakao.maps.LatLng(lat, lng);
                
                // 지도 중심을 이동 시킵니다
                map.setCenter(moveLatLon);

                // 마커가 표시될 위치입니다 
                var markerPosition  = new kakao.maps.LatLng(lat, lng); 

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);

                // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                // marker.setMap(null);

                var iwContent = '<div style="padding:5px;">'+text+'</div>'; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                var iwPosition = new kakao.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다
                var iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

                // 인포윈도우를 생성하고 지도에 표시합니다
                var infowindow = new kakao.maps.InfoWindow({
                    position : iwPosition, 
                    content : iwContent,
                    removable : iwRemoveable
                });
                    
                // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
                infowindow.open(map, marker);  
            }
        });
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-500">
        <div class="row center">
            <h1>카카오 지도</h1>
        </div>
        <div class="row">
            <a class="move-link" href="#" data-lat="37.5543" data-lng="126.9705">서울역</a>
            <a class="move-link" href="#" data-lat="37.5512" data-lng="126.9882">남산타워</a>
            <a class="move-link" href="#" data-lat="37.5195" data-lng="126.9404">63빌딩</a>
        </div>
        <div class="row">
            <div id="map"></div>
        </div>
    </div>
    
</body>
</html>
