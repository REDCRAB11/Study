<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <script type="text/javascript">
        //자바스크립트 코드

        //목표 : .confirm-link라는 클래스를 가진 a태그를 누르면 확인창 출력 후 이동
        window.addEventListener("load", function(){

            var link = document.querySelector(".confirm-link");
            link.addEventListener("click", function(e){
                var choice = window.confirm("정말 이동하시겠습니까?");
                if(choice == false){
                    e.preventDefault();//기본 이벤트 차단 명령(이벤트 객체 사용)
                    //return false;
                }
            });
        });
    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <a class="btn btn-neutral" href = "https://www.google.com">구글로이동</a>
    <a class="btn btn-neutral confirm-link" href = "https://www.google.com">구글로이동</a>
</body>
</html>
