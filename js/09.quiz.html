<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닉네임 검사</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <script type="text/javascript">
        //1. 닉네임 입력창의 값을 불러온다
        //2. 준비한 정규표현식으로 검사를 한다
        //3. 검사 결과에 따라 다른 메세지와 스타일을 부여한다
        function nicknameCheck(){
            //console.log("nicknameCheck 함수 실행");

            var input = document.querySelector("input[name=memberNick]");
            var nickname = input.value;

            var span = document.querySelector(".nickname-result");
            //입력이 되어 있지 않다는 것은 nickname이 빈 문자열 ("") 이라는 소리이다.
            //if(nickname == ""){
            //if(nickname.length == 0){
            //if(nickname == false) {//javascript에서만 가능한 코드(부정적인 값인가?)
            if(!nickname){//미입력
                span.textContent = "";
            }
            else {//입력
                var regex = /^[가-힣0-9]{2,10}$/;
                if(regex.test(nickname)){//통과
                    span.textContent = "멋진 닉네임이에요!";
                    span.style.color = "green";
                }
                else{//거절
                    span.textContent = "한글 또는 숫자 2~10글자로 작성하세요";
                    span.style.color = "red";
                }
            }
        }
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-400">
        
        <div class="row">
            <h1>닉네임 설정</h1>
        </div>

        <div class="row">
            <label>닉네임</label>
            <!--
            <input type="text" name="memberNick" class="input w-100" oninput="nicknameCheck();">
            -->
            <input type="text" name="memberNick" class="input w-100" onblur="nicknameCheck();">
        </div>

        <div class="row">
            <span class="nickname-result"></span>
        </div>

    </div>
    
</body>
</html>
