<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jqeury 표시 제어</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <style>
        .hidden{
            /*  !important가 붙은 속성은 우선순위를 최상위로 높인다. */
            display: none !important;
        }
    </style>
    <!-- jquery를 사용하기 위하여 라이브러리 js파일을 불러온다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".hide").click(function(){
                $("h2").addclass("hidden");
            });
            $(".show").click(function(){
                $("h2").removeClass("hidden");
            });
            $(".toggle").click(function(){
                $("h2").toggleClass("hidden");
            });
        }); 

        // 이거 오류나 ~~ 숨기기 보여주기 토글 다 안됨;; 깃에서 확인해보세요 !!
    </script>
    
</head>
<body>
    <!-- HTML 화면 -->
    <div class="container-500">
        <div class="row">
            <h1>display 제어</h1>
        </div>
        
            <div class="row">
                <button class="hide">숨기기</button>
                <button class="show">보여주기</button>
                <button class="toggle">토글</button>
            </div>

            <div class="row">
                <h2>hell jqeury</h2>
            </div>
    </div>
</body>
</html>
