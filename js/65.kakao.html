<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
 <style>
    #map {
        width:100%;
        height:400px;
    }
    .info-window {
        padding: 0.5em;
    }
</style>

<!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다-->
<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=55d8fea56d533c84f199c21df950b0f2&libraries=services"></script>
<script type="text/javascript">
    $(function(){
        //지도 생성
        var container = document.querySelector('#map');
        var options = {
            center: new kakao.maps.LatLng(33.450701, 126.570667),
            level: 3
        };

        //var map = new kakao.maps.Map(container, options);
        window.map = new kakao.maps.Map(container, options);

        //검색 버튼을 누르면 입력된 주소로 검색한 결과를 지도에 출력
        $(".btn-search").click(function(){
            // <입력된 주소를 가져오는 코드>
            var address = $(".address-input").val();
            if(!address) return;

            // <주소로 좌표를 찾는 코드>
            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            // 주소로 좌표를 검색합니다
            geocoder.addressSearch(address, function(result, status) {

                // 정상적으로 검색이 완료됐으면 
                if (status === kakao.maps.services.Status.OK) {

                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                    //조사된 위도경도 객체에 따라 결과를 출력
                    console.log(coords);

                    //moveMapWithMarker(coords.getLat(), coords.getLng());
                    moveMapWithMarkerAndText(coords.getLat(), coords.getLng(), address);
                } 
            });    

        });


        //지도 이동
        function moveMap(lat, lng) {            
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(lat, lng);
            
            // 지도 중심을 이동 시킵니다
            map.setCenter(moveLatLon);
        }
        //지도 이동 + 마커
        function moveMapWithMarker(lat, lng) {            
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(lat, lng);
            
            // 지도 중심을 이동 시킵니다
            map.setCenter(moveLatLon);

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(lat, lng); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);
        }
        //지도 이동 + 마커
        function moveMapWithMarkerAndText(lat, lng, text) {            
            // 이동할 위도 경도 위치를 생성합니다 
            var moveLatLon = new kakao.maps.LatLng(lat, lng);
            
            // 지도 중심을 이동 시킵니다
            map.setCenter(moveLatLon);

            // 마커가 표시될 위치입니다 
            var markerPosition  = new kakao.maps.LatLng(lat, lng); 

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
            // marker.setMap(null);

            var tag = $("#info-window-template").text();
            tag = tag.replace("{{제목}}", text);
            tag = tag.replace("{{내용}}", "lorem ipsum");

            var iwContent = tag; // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            var iwPosition = new kakao.maps.LatLng(lat, lng); //인포윈도우 표시 위치입니다
            var iwRemoveable = false; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다

            // 인포윈도우를 생성하고 지도에 표시합니다
            var infowindow = new kakao.maps.InfoWindow({
                position : iwPosition, 
                content : iwContent,
                removable : iwRemoveable
            });
                
            // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
            infowindow.open(map, marker);  
        }
    });
</script>

<script type="text/template" id="info-window-template">
    <div class="info-window">
        <h3>{{제목}}</h3>
        <p>{{내용}}</p>
    </div>
</script>

</head>
<body>

<!-- HTML 화면 -->
<div class="container-500">
    <div class="row center">
        <h1>카카오 지도</h1>
    </div>
    <div class="row">
        <input type="text" class="input w-100 address-input" placeholder="주소 입력">
    </div>
    <div class="row right">
        <button class="btn btn-positive btn-search">검색</button>
    </div>
    <div class="row">
        <div id="map"></div>
    </div>
</div>

</body>
</html>
