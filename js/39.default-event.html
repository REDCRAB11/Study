<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <style>
        /* 메세지는 숨김처리 */
        .success-message,
        .fail-message { 
            display: none;
        }

        .success-message {
            color:green;
        }
        .fail-message {
            color:red;
        }

        /* 입력창의 상태에 따라 특정 메세지를 표시 */
        .input.success {
            border-color: green;
        }
        .input.success ~ .success-message {
            display: block;
        }
        .input.fail {
            border-color: red;
        }
        .input.fail ~ .fail-message {
            display: block;
        }

    </style>

    <!-- jquery를 사용하기 위하여 라이브러리 js파일을 불러온다. -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){ 
           
            $("input[name=memberId]").blur(function(){
                var text = $(this).val();
                var regex = /^[a-z][a-z0-9]{7,19}$/;
                var judge = regex.test(text);

                //$(this).removeClass("success");
                //$(this).removeClass("fail");
                
                //$(this).removeClass("success").removeClass("fail");

                $(this).removeClass("success fail");
                if(judge){
                    $(this).addClass("success");
                }
                else {
                    $(this).addClass("fail");
                }
            });

            $("input[name=memberPw]").blur(function(){
                var text = $(this).val();
                var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;
                var judge = regex.test(text);

                $(this).removeClass("success fail");
                if(judge){
                    $(this).addClass("success");
                }
                else {
                    $(this).addClass("fail");
                }
            });

            $("#password-check").blur(function(){
                var origin = $("input[name=memberPw]").val();
                var repeat = $(this).val();
                var judge = origin == repeat;

                $(this).removeClass("success fail");
                if(judge){
                    $(this).addClass("success");
                }
                else {
                    $(this).addClass("fail");
                }
            });

            // 시나리오 
            // - join-form이 전송될 때 내부의 입력창을 모두 trigger 처리 
            $(".join-form").submit(function(){

                // blur 이벤트를 trigger 하는 코드 
                $("input[name=memberId]").blur();
                $("input[name=memberPw]").blur();
                $("#password-check").blur();

                // 모두 검사하도록 강제 실행했으므로 모두 success 또는 fail이 없다면 전송 
                // console.log($(".input.fail").length);
                if($(".input.fail").length >0){
                    return false;
                }
            });
        });
    </script>
    
</head>
<body>
    <!-- HTML 화면 -->
    <div class="container-500">
        <div class="row center">
            <h1>회원가입</h1>            
        </div>

        <form class="join-form" action="https://www.naver.com" method="post" autocomplete="off">

        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" class="input w-100" >
            <span class="fail-message">잘못됬어유</span>
        </div>

        <div class="row">
            <label>비밀번호</label>
            <input type="password" name="memberPw" class="input w-100" > 
            <span class="fail-message">잘못됬시유</span>
        </div>

        <div class="row">
            <label>비밀번호 확인</label>
            <input type="password" class="input w-100" id="password-check">
            <span class="fail-message"></span>
        </div>

        <div class="row right">
            <button type="submit" class="btn btn-positive">가입</button>
        </div>

        </form>
    </div>
</body>
</html>
