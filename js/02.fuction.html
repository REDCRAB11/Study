<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script type="text/javascript">
        // 자바 스크립트 코드 

        // 자바에서의 함수(메소드)
        // public void hello(){
        //  System.out.println("hell");
        // }

        // 자바스크립트 함수(Function)
        // - 함수는 코드를 저장해주고 원하는 시점에 호출하기 위한 도구 
        // 1. 자바스크립트는 접근제한 개념이 없다. 
        // 2. 자바스크립트는 자료형 구분이 없다. (반환형 생략, 매게변수 자료형 생략)
        function hello(){
            console.log("Hello");
        }

        // 함수 호출 
        // hello(); 부를 수는 있는데 의미가 없다. 
    </script>
</head>
<body>
    <!-- HTML 화면 -->
    <button onclick="hello();">클릭!</button>
</body>
</html>
