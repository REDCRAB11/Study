<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <script type="text/javascript">
        //자바스크립트 코드
        function checkId(){
            var input = document.querySelector("input[name=memberId]");
            //var span = document.querySelector("input[name=memberId] + span");
            var span = input.nextElementSibling;

            var memberId = input.value;
            var regex = /^[a-z][a-z0-9]{7,19}$/;
            var judge = regex.test(memberId);

            if(judge){
                span.textContent = "멋진 아이디네요!";
                span.style.color = "green";
            }
            else {
                span.textContent = "영문 소문자로 시작하며 숫자를 포함한 8~20자로 작성하세요";
                span.style.color = "red";
            }
        }
        function checkPassword(){
            var input = document.querySelector("input[name=memberPw]");
            //var span = document.querySelector("input[name=memberPw] + span");
            var span = input.nextElementSibling;

            var memberPw = input.value;
            var regex = /^(?=.*[!@#$])(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[a-zA-Z0-9!@#$]{8,16}$/;
            var judge = regex.test(memberPw);

            if(judge){
                span.textContent = "멋진 비밀번호네요!";
                span.style.color = "green";
            }
            else {
                span.textContent = "8~16자이며 반드시 영문 소문자,대문자,특수문자,숫자가 포함되어야 합니다";
                span.style.color = "red";
            }
        }
        function checkPasswordRe(){
            var origin = document.querySelector("input[name=memberPw]");
            var repeat = document.querySelector("#password-check");
            var span = repeat.nextElementSibling;

            //입력값 비교
            var judge = origin.value == repeat.value;

            if(judge){
                span.textContent = "비밀번호가 일치합니다";
                span.style.color = "green";
            }
            else {
                span.textContent = "비밀번호가 일치하지 않습니다";
                span.style.color = "red";
            }
        }
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-500">
        <div class="row center">
            <h1>회원가입</h1>            
        </div>

        <form action="" method="post" autocomplete="off">

        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" class="input w-100" onblur="checkId();">
            <span></span>
        </div>

        <div class="row">
            <label>비밀번호</label>
            <input type="password" name="memberPw" class="input w-100" onblur="checkPassword();">
            <span></span>
        </div>

        <div class="row">
            <label>비밀번호 확인</label>
            <input type="password" class="input w-100" id="password-check" onblur="checkPasswordRe();">
            <span></span>
        </div>

        <div class="row right">
            <button type="submit" class="btn btn-positive">가입</button>
        </div>

        </form>
    </div>
    
</body>
</html>
