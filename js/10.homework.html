<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <script type="text/javascript">
        // 자바 스크립트 코드 
        function idCheck(){
            var input = document.querySelector("input[name=id]");
            var id= input.value;
            var span = document.querySelector("input[name=id]+span");
            if(!id){
                span.textContent="";
            }
            else{
                var regex=/^[a-z][a-z0-9]{7,19}$/;
                if(regex.test(id)){
                    span.textContent="통과"
                    span.style.color="yellowgreen";
                }else{
                    span.textContent="영문 소문자 + 숫자 8~20자리 입력해줘~"
                    span.style.color="tomato";
                }
            }
        }
        function pwCheck(){
            var input = document.querySelector("input[name=pw]");
            var id= input.value;
            var span = document.querySelector(".pw-result");
            if(!pw){
                span.textContent="";
            }
            else{
                var regex=/^[A-Z][a-z0-9][!@#$]{7,15}$/;
                if(regex.test(pw)){
                    span.textContent="통과"
                    span.style.color="#42855B";
                }else{
                    span.textContent="아이디는 영문 대소문자 숫자 특수문자(!@#$)포함한 8~16자 이내로 입력해줘~ "
                    span.style.color="tomato";
                }
            }
        }
        function repwCheck(){
            var input = document.querySelector("input[name=repw]");
            var id= input.value;
            var span = document.querySelector(".repw-result");
            if(!repw){
                span.textContent="";
            }
            else{
                var regex=/^[A-Z][a-z0-9][!@#$]{7,15}$/;
                if(regex.test(repw)){
                    span.textContent="통과"
                    span.style.color="#42855B";
                }else{
                    span.textContent="비밀번호 영문 대소문자 숫자 특수문자(!@#$)포함한 8~16자 이내로 입력해줘~ "
                    span.style.color="tomato";
                }
            }
        }
    </script>
    <style>
        div{
            border: none;
            font-size: 16px;
            color: #3C2317;
            text-align: center;
        }
        input{
            border: 1px solid transparent;
            border-radius: 5px;
            background-color: #B4CDE6;
            width: 200px;
            height: 30px;
            margin: 3px 6px;
            padding: 3px 3px;
        }
        .btn{
            border:1px solid transparent;
            border-radius: 5px;
            background-color: #628E90;
            width: 100px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- HTML 화면 -->
    <form action="?" method="post" autocomplete="off">
    <div class="container-600">
        <div class="row mt-40">
            <h1>회원가입</h1>
        </div>
        
        <div class="row center">
            <legend>아이디</legend>
            <input type="text" required name="id" class="input w-100" onblur="idCheck();">
        </div>

        <div class="row center">
            <legend>비밀번호</legend>
            <input type="password" name="pw" class="input w-100" onblur="pwCheck();">
        </div>
        
        <div class="row center">
            <legend>비밀번호 재입력</legend>
            <input type="password" name="repw" class="input w-100" onblur="repwCheck();">
        </div>

        <div class="row center">
            <button type="submit" class="btn">가입</button>
        </div>

        <div class="row">
            <span class="id-result"></span>
        </div>
        <div class="row">
            <span class="pw-result"></span>
        </div>
        <div class="row">
            <span class="repw-result"></span>
        </div>
    </div>
</form>
</body>
</html>
